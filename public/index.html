<div class="container-fluid">
    <div class="row">
        <div id="accordion" class="p-0 col-sm col-md-6 col-lg-4 col-xl-3">
            <div class="card bg-light m-2">
                <div class="card-header" id="filterSectionHeading">
                    <h5 class="mb-0">
                        <button class="btn btn-link" style="text-decoration: none" data-toggle="collapse"
                                data-target="#filterSection" aria-expanded="true" aria-controls="filterSection">
                            Szűrők
                        </button>
                    </h5>
                </div>
                <div id="filterSection" class="collapse show" aria-labelledby="filterSectionHeading"
                     data-parent="#accordion">
                    <div class="card-body">
                        <form class="form-group py-0 px-4" id="filterForm">
                            <label class="col-form-label pb-0 px-2" for="citySelector">Település:</label>
                            <select class="form-control custom-select px-2 font-weight-bold" id="citySelector">
                                <option value="0">Mind</option>
                            </select>
                            <label class="col-form-label pb-0 px-2" for="serviceArea">Ellátási körzet:</label>
                            <select class="form-control custom-select px-2 font-weight-bold" id="serviceArea" disabled>
                                <option value="0">Mind</option>
                                <option value="1">Helyi</option>
                                <option value="2">Területi</option>
                                <option value="3">Országos</option>
                            </select>
                            <label class="col-form-label pb-0 px-2" for="careType">Ellátási forma:</label>
                            <select class="form-control custom-select px-2 font-weight-bold" id="careType" disabled>
                                <option value="0">Mind</option>
                                <option value="1">Pszichiátriai gondozó</option>
                                <option value="2">Pszichiátriai ambulancia</option>
                                <option value="3">Pszichiátriai fekvőbeteg ellátás</option>
                                <option value="4">Családsegítő szolgálat</option>
                                <option value="5">Nevelési tanácsadó</option>
                                <option value="6">Krízisintervenciós osztály</option>
                            </select>
                            <label class="col-form-label pb-0 px-2" for="targetGroup">Célcsoport:</label>
                            <select class="form-control custom-select px-2 font-weight-bold" id="targetGroup" disabled>
                                <option value="0">Mind</option>
                                <option value="1">Gyermek</option>
                                <option value="2">Kamasz és serdülő</option>
                                <option value="3">Felnőtt</option>
                                <option value="4">Pár- és család</option>
                                <option value="5">Időskorúak</option>
                            </select>
                            <label class="col-form-label pb-0 px-2" for="financing">Finanszírozás:</label>
                            <select class="form-control custom-select px-2 font-weight-bold" id="financing" disabled>
                                <option value="0">Mind</option>
                                <option value="1">Állami</option>
                                <option value="2">Önköltséges</option>
                            </select>
                            <div class="custom-control custom-checkbox my-4 mx-2">
                                <input type="checkbox" class="custom-control-input" id="referral" disabled>
                                <label class="custom-control-label" for="referral">Nem beutalóköteles</label>
                            </div>
                            <div class="custom-control custom-checkbox my-4 mx-2">
                                <input type="checkbox" class="custom-control-input" id="alwaysOpen" disabled>
                                <label class="custom-control-label" for="alwaysOpen">Ügyelet</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card bg-light m-2">
                <div class="card-header" id="resultsSectionHeading">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" style="text-decoration: none" data-toggle="collapse"
                                data-target="#resultsSection"
                                aria-expanded="false" aria-controls="resultsSection">
                            Találatok
                        </button>
                    </h5>
                </div>
                <div id="resultsSection" class="collapse" aria-labelledby="resultsSectionHeading"
                     data-parent="#accordion">
                    <div class="card-body" id="results"></div>
                </div>
            </div>
        </div>
        <div class="embed-responsive col-sm col-md-6 col-lg-8 col-xl-9" id="mapContainer">
            <div id="map" class="embed-responsive-item"></div>
        </div>
